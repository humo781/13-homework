{% extends 'base.html' %}
{% block title %} Home Page {% endblock %}

{% block content %}
<section class="page-header">
    <h1 class="animated-text">Music Detail</h1>
    <a href="{% url 'tracks:list' %}" class="btn"><i class="fas fa-arrow-left"></i> Back to List</a>
</section>

<section class="music-detail glass-effect">
    <div class="music-cover">
        <img src="{{ music.image.url }}" alt="Album Cover">
    </div>
    <div class="music-info">
        <h2>{{ music.title }}</h2>
        <p class="artist">{{ music.artist }}</p>
        <p class="album">Album: {{ music.album }}</p>
        <p class="genre">Genre: {{ music.genre }}</p>
        <p class="release-date">Released: {{ music.release_date }}</p>
        <div class="music-player">
            <audio controls>
                <source src="{{ music.audio_file.url }}" type="audio/mpeg">
            </audio>
        </div>
        <div class="action-buttons">
            <a href="{{ music.get_update_url }}" class="btn btn-edit"><i class="fas fa-edit"></i> Edit</a>
            <a href="{{ music.get_delete_url }}" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</a>
        </div>
    </div>
</section>
{% endblock %}
